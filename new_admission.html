<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Admission - Jamia Arabia Madrasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        .main-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #1e8449;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .form-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .form-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-green { background-color: #1e8449; }
        .btn-green:hover { background-color: #1a6b3b; }
        .btn-back { background-color: #555; }
        .btn-back:hover { background-color: #333; }
        
        .result-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .success-message {
            color: #4CAF50;
        }
        .error-message {
            color: #f44336;
        }

        @media (min-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>New Admission</h1>
            <p>Fill out the form to register a new student.</p>
        </div>

        <form id="admissionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="admissionNo">Admission No.</label>
                    <input type="text" id="admissionNo" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="fname">Father's Name</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="doa">Date of Admission</label>
                    <input type="date" id="doa" required>
                </div>
                <div class="form-group">
                    <label for="mobileNo">Mobile No.</label>
                    <input type="text" id="mobileNo" required>
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" required>
                        <option value="">Select Class</option>
                        <option value="Hifz">Hifz</option>
                        <option value="Nazra">Nazra</option>
                        <option value="Qiraat">Qiraat</option>
                        <option value="Urdu">Urdu</option>
                    </select>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn-green">Add Student</button>
            </div>
        </form>
        
        <div class="result-message" id="resultMessage"></div>

        <div class="form-buttons" style="margin-top: 20px;">
            <button class="btn-back" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>
    
    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const student = {
                admissionNo: document.getElementById('admissionNo').value,
                name: document.getElementById('name').value,
                fname: document.getElementById('fname').value,
                address: document.getElementById('address').value,
                doa: document.getElementById('doa').value,
                mobileNo: document.getElementById('mobileNo').value,
                class: document.getElementById('class').value
            };
            
            // Get existing students from sessionStorage, or initialize an empty array
            let students = JSON.parse(sessionStorage.getItem('students')) || [];
            
            // Check for duplicate admission number
            const isDuplicate = students.some(s => s.admissionNo === student.admissionNo);
            const messageElement = document.getElementById('resultMessage');

            if (isDuplicate) {
                messageElement.textContent = "Error: Admission No. already exists!";
                messageElement.className = 'result-message error-message';
            } else {
                students.push(student);
                sessionStorage.setItem('students', JSON.stringify(students));
                
                messageElement.textContent = "Student added successfully!";
                messageElement.className = 'result-message success-message';
                
                // Clear the form
                document.getElementById('admissionForm').reset();
            }
        });
    </script>
</body>
</html>
