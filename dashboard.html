<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jamia Arabia Madrasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        .main-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 32px;
            color: #1e8449;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            text-align: center;
        }
        .option-card {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid #eee;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .option-card h3 {
            font-size: 20px;
            color: #1e8449;
            margin: 0;
        }
        .option-card p {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }
        .footer-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: 700;
        }
        .btn-logout {
            background-color: #555;
        }
        .btn-logout:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Student Database Management</h1>
            <p>Welcome, Darfirdous. Select an option to proceed.</p>
        </div>

        <div class="options-grid">
            <a href="new_admission.html" style="text-decoration: none;">
                <div class="option-card">
                    <h3>New Admission</h3>
                    <p>Register a new student and fill out their details.</p>
                </div>
            </a>
            
            <a href="student_database.html" style="text-decoration: none;">
                <div class="option-card">
                    <h3>Students Database</h3>
                    <p>View, search, and manage existing student records.</p>
                </div>
            </a>

            <a href="#" style="text-decoration: none;" onclick="alert('This feature is not yet available.');">
                <div class="option-card">
                    <h3>Import by Excel File</h3>
                    <p>Import many students at once using an Excel file.</p>
                </div>
            </a>
        </div>

        <div class="footer-buttons">
            <button class="btn-logout" onclick="window.location.href='login.html'">Logout</button>
        </div>
    </div>
</body>
</html>
