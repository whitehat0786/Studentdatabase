<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jamia Arabia Madrasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 32px;
            color: #1e8449;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 18px;
            color: #555;
            margin-top: 8px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 960px;
            margin: auto;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-top: 5px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 22px;
            margin-top: 0;
            font-weight: 700;
        }
        .card p {
            font-size: 15px;
            color: #777;
        }
        .card.card-green { border-top-color: #1e8449; }
        .card.card-blue { border-top-color: #3498db; }
        .card.card-red { border-top-color: #e74c3c; }
        
        .footer {
            margin-top: 50px;
            text-align: center;
        }
        .btn-logout {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #555;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-logout:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, Darfirdous</h1>
        <p>Manage your student records efficiently.</p>
    </div>

    <div class="grid-container">
        <a href="new_admission.html" style="text-decoration: none; color: inherit;">
            <div class="card card-green">
                <h2>New Admission</h2>
                <p>Register a new student with all their details.</p>
            </div>
        </a>
        <a href="student_database.html" style="text-decoration: none; color: inherit;">
            <div class="card card-blue">
                <h2>Students Database</h2>
                <p>View, search, and manage existing student records.</p>
            </div>
        </a>
        <a href="discharge_student.html" style="text-decoration: none; color: inherit;">
            <div class="card card-red">
                <h2>Discharge Student</h2>
                <p>Remove a student's record from the system.</p>
            </div>
        </a>
    </div>
    
    <div class="footer">
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Redirect to the login page (index.html)
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
