<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Database - Jamia Arabia Madrasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        .main-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #1e8449;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container input {
            width: calc(100% - 24px);
            max-width: 500px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .students-table thead th {
            background-color: #1e8449;
            color: white;
            padding: 12px;
            text-align: left;
        }
        .students-table tbody td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .students-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        .no-records {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
        }
        .btn-back {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #555;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Students Database</h1>
            <p>View, search, and manage existing student records.</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="filterStudents()" placeholder="Search by name, admission no., or class...">
        </div>
        
        <div class="table-responsive">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Admission No.</th>
                        <th>Name</th>
                        <th>Father's Name</th>
                        <th>Address</th>
                        <th>Date of Admission</th>
                        <th>Mobile No.</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    </tbody>
            </table>
            <p class="no-records" id="noRecordsMessage" style="display:none;">No records found.</p>
        </div>
        
        <div class="footer">
            <button class="btn-back" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayStudents();
        });

        function displayStudents() {
            const students = JSON.parse(sessionStorage.getItem('students')) || [];
            const tableBody = document.getElementById('studentTableBody');
            const noRecordsMessage = document.getElementById('noRecordsMessage');
            tableBody.innerHTML = ''; // Clear existing data

            if (students.length === 0) {
                noRecordsMessage.style.display = 'block';
                return;
            } else {
                noRecordsMessage.style.display = 'none';
            }

            students.forEach(student => {
                const row = `<tr>
                    <td>${student.admissionNo}</td>
                    <td>${student.name}</td>
                    <td>${student.fname}</td>
                    <td>${student.address}</td>
                    <td>${student.doa}</td>
                    <td>${student.mobileNo}</td>
                    <td>${student.class}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function filterStudents() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const students = JSON.parse(sessionStorage.getItem('students')) || [];
            const tableBody = document.getElementById('studentTableBody');
            const noRecordsMessage = document.getElementById('noRecordsMessage');
            tableBody.innerHTML = '';

            const filteredStudents = students.filter(student =>
                student.name.toLowerCase().includes(input) ||
                student.admissionNo.toLowerCase().includes(input) ||
                student.class.toLowerCase().includes(input)
            );

            if (filteredStudents.length === 0) {
                noRecordsMessage.style.display = 'block';
            } else {
                noRecordsMessage.style.display = 'none';
                filteredStudents.forEach(student => {
                    const row = `<tr>
                        <td>${student.admissionNo}</td>
                        <td>${student.name}</td>
                        <td>${student.fname}</td>
                        <td>${student.address}</td>
                        <td>${student.doa}</td>
                        <td>${student.mobileNo}</td>
                        <td>${student.class}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }
    </script>
</body>
</html>
