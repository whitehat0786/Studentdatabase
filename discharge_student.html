<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discharge Student - Jamia Arabia Madrasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            color: #333;
        }
        .main-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #1e8449;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1e8449;
            box-shadow: 0 0 5px rgba(30, 132, 73, 0.5);
        }
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .form-buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .form-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-back { background-color: #555; }
        .btn-discharge { background-color: #f44336; }
        .btn-print { background-color: #2196F3; }

        /* Styles for the result section */
        #dischargeResult {
            margin-top: 40px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
            display: none; /* Hide by default */
        }
        #dischargeResult h2 {
            text-align: center;
            color: #1e8449;
        }
        .result-info {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .result-info strong {
            color: #1e8449;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Discharge Student</h1>
            <p>Fill in the details to discharge a student from the register.</p>
        </div>

        <div id="dischargeForm">
            <div class="form-group">
                <label for="admissionNo">Admission No.</label>
                <input type="text" id="admissionNo" placeholder="Enter student's admission number" required>
            </div>
            <div class="form-group">
                <label for="dischargeDate">Date of Discharge</label>
                <input type="date" id="dischargeDate" required>
            </div>
            <div class="form-group">
                <label for="dischargeReason">Reason for Discharge</label>
                <textarea id="dischargeReason" rows="4" placeholder="Enter reason for discharge" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn-back" onclick="window.location.href='students_database.html'">Back</button>
                <button type="button" class="btn-discharge" onclick="processDischarge()">Discharge</button>
            </div>
        </div>

        <div id="dischargeResult">
            <h2>Discharge Confirmation</h2>
            <div class="result-info">
                <p>The student's record has been marked as **Discharged**.</p>
                <p><strong>Admission No:</strong> <span id="resultAdmissionNo"></span></p>
                <p><strong>Date of Discharge:</strong> <span id="resultDischargeDate"></span></p>
                <p><strong>Reason:</strong> <span id="resultDischargeReason"></span></p>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn-print" onclick="window.print()">Print This Record</button>
            </div>
        </div>
    </div>

    <script>
        function processDischarge() {
            const admissionNo = document.getElementById('admissionNo').value;
            const dischargeDate = document.getElementById('dischargeDate').value;
            const dischargeReason = document.getElementById('dischargeReason').value;

            if (!admissionNo || !dischargeDate || !dischargeReason) {
                alert('Please fill out all fields to proceed with the discharge.');
                return;
            }

            // Simulate the discharge process
            const confirmed = confirm(`Are you sure you want to discharge student with Admission No. ${admissionNo}?`);
            if (confirmed) {
                // Display the results
                document.getElementById('resultAdmissionNo').textContent = admissionNo;
                document.getElementById('resultDischargeDate').textContent = dischargeDate;
                document.getElementById('resultDischargeReason').textContent = dischargeReason;
                
                // Hide the form and show the result
                document.getElementById('dischargeForm').style.display = 'none';
                document.getElementById('dischargeResult').style.display = 'block';

                // In a real application, you would send this data to a server here.
                // For example:
                // fetch('/api/discharge-student', { method: 'POST', body: JSON.stringify({ admissionNo, dischargeDate, dischargeReason }) });
            }
        }
    </script>
</body>
</html>
